<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAJET · creative memory gallery</title>
    <!-- Основные стили сайта (шапка, галерея, плеер) -->
    <link rel="stylesheet" href="style.css">
    <!-- Стили для фоновых эффектов (лучи, частицы) -->
    <link rel="stylesheet" href="rays.css">
    <!-- GSAP для анимаций -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
</head>
<body>
    <!-- Контейнер для фоновых эффектов (заполняется скриптом rays.js) -->
    <div class="background-effects"></div>

    <div class="header">
        <div class="header-row">
            <h1>DAJET</h1>
            <button id="themeToggle" class="theme-toggle" title="Сменить тему">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path class="sun" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
                    <path class="moon" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" style="display: none;"/>
                </svg>
            </button>
        </div>
        <div class="sub">creative memory gallery</div>
    </div>

    <div class="gallery" id="gallery"></div>
    <div class="loading" id="loading">Загрузка коллекции...</div>
    <div class="error" id="error" style="display: none;"></div>

        <!-- Footer with credits -->
    <footer class="site-footer">
        <p>Songs by BEST. All tracks created with <a href="https://riffusion.com" target="_blank" rel="noopener">Riffusion</a>.</p>
        <p>Thanks to the creators of Riffusion for the tools to create.</p>
    </footer>

    <!-- Плеер -->
    <div class="player-bar" id="playerBar">
        <div class="player-main-row">
            <div class="track-info" id="trackInfo">
                <img class="track-cover" id="currentTrackCover" src="" alt="cover">
                <div class="track-details">
                    <div class="track-name" id="currentTrackName">Выберите трек</div>
                    <div class="album-name" id="currentAlbumName"></div>
                </div>
            </div>

            <div class="player-controls">
                <button class="control-btn" id="prevBtn" title="Предыдущий трек">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                    </svg>
                </button>
                <button class="control-btn play-pause-btn" id="playPauseBtn" title="Воспроизвести/Пауза">
                    <svg viewBox="0 0 24 24">
                        <path class="play-icon" d="M8 5v14l11-7z"/>
                        <path class="pause-icon" d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" style="display: none;"/>
                    </svg>
                </button>
                <button class="control-btn" id="nextBtn" title="Следующий трек">
                    <svg viewBox="0 0 24 24">
                        <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                    </svg>
                </button>
                <button class="control-btn" id="shuffleBtn" title="Перемешивать">
                    <svg viewBox="0 0 24 24">
                        <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm0 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                    </svg>
                </button>
                <button class="control-btn" id="repeatBtn" title="Режим повтора">
                    <svg viewBox="0 0 24 24">
                        <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                    </svg>
                </button>
            </div>

            <audio id="audioPlayer" controls></audio>
            <button class="playlist-toggle" id="togglePlaylist">
                <svg viewBox="0 0 24 24">
                    <path d="M3 13h12v-2H3v2zm0-6v2h18V7H3zm0 10h6v-2H3v2zm15-3h2v-3h3v-2h-3V7h-2v3h-3v2h3v3z"/>
                </svg>
                <span>Плейлист</span>
            </button>
        </div>
    </div>

    <!-- Панель плейлиста -->
    <div class="playlist-panel" id="playlistPanel">
        <div class="playlist-header">
            <h2 id="playlistAlbumTitle">Плейлист</h2>
            <button class="close-panel" id="closePlaylist">×</button>
        </div>
        <div id="playlist"></div>
    </div>
    <div class="overlay" id="overlay"></div>

    <!-- Основной скрипт (логика плеера, галереи, темы) -->
    <script src="script.js"></script>
    <!-- Скрипт для фоновых эффектов (лучи, частицы) -->
    <script src="rays.js"></script>
</body>
</html>
