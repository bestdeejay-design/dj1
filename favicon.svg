<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sphere1" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#ff6b6b" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#f87171" stop-opacity="0.7"/>
      <stop offset="70%" stop-color="#ef4444" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <radialGradient id="sphere2" cx="30%" cy="30%" r="70%">
      <stop offset="0%" stop-color="#fca5a5" stop-opacity="0.8"/>
      <stop offset="40%" stop-color="#f87171" stop-opacity="0.6"/>
      <stop offset="70%" stop-color="#dc2626" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="transparent"/>
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2"/>
    </filter>
  </defs>
  
  <!-- Dark background like site -->
  <rect width="100" height="100" fill="#0b0b0b"/>
  
  <!-- Sphere 1 - main -->
  <circle cx="50" cy="50" r="35" fill="url(#sphere1)" filter="url(#blur)"/>
  
  <!-- Sphere 2 - accent -->
  <circle cx="35" cy="35" r="20" fill="url(#sphere2)" opacity="0.6"/>
  
  <!-- Center glow -->
  <circle cx="50" cy="50" r="15" fill="#ff6b6b" opacity="0.3" filter="url(#blur)"/>
  
  <!-- DJ1 text -->
  <text x="50" y="58" font-family="-apple-system, BlinkMacSystemFont, sans-serif" font-size="22" font-weight="300" fill="#f0f0f0" text-anchor="middle" letter-spacing="2">DJ1</text>
</svg>
